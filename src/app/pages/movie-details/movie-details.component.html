<div class="contain p-5">
    <div class="row">
        <div class="col-lg-2">
            <img src="https://image.tmdb.org/t/p/original{{ getMovieDetailResult.poster_path }}">
        </div>
        <div class="col-lg-10" >
            <h1 class="mt-2" mb-2>{{ getMovieDetailResult.title }}</h1>
            <p class="mt-3 mb-3">{{ getMovieDetailResult.overview }}</p>
            <a class="btn btn-md" href="https://www.youtube.com/watch?v={{ getMovieVideoResult }}" target="_blank">Click to Watch Trailer</a>
            <div class="mt-4 p-4">
                <h2 class="text-white">Cast</h2>
                <div class="row">
                <div class="col-lg-4" *ngFor="let c of getMovieMovieCastResult">
                    <div class="row mt-2 mb-2">
                        <div class="col-lg-2" *ngIf="c.profile_path">
                            <img src="https://image.tmdb.org/t/p/original{{ c.profile_path }}">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{ c.original_name }}</h3>
                            <p class="text-white">{{ c.character }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
